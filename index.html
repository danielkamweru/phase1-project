<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Feedback Poll</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Student Feedback Poll</h1>
  <button id="toggle-mode">Toggle Dark/Light Mode</button>
  <h2>Enter Your Feedback</h2>
  <form id="feedback-form">
    <input type="text" id="studentNa" placeholder="Your Name" required />
    <textarea id="comment" placeholder="Your feedback" required></textarea>
    <button type="submit" id="submit">Submit</button>
  </form>
  <div id="feedback-container"></div>
  <script src="script.js"></script>
</body>
</html>
